    <div class="container">
            <div class="col-sm-12 text-center content">
			<a href="#"><img src="img/logo-lg.png" alt="Logo"></a></div>
			</div>

<section class="rsvp text-center" id="rsvp">

    <div id="rsvp-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span>
                    </button>
                    <div class="section-padding">
                        <h3>Confirmed</h3>
                        <p>Data has been saved</p>
                        <div id="add-to-cal"></div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Please update your project & line information below</h3>
                <p>The first 3 text fields should not clear upon submission, only the final 3. </p>
                <form id="rsvp-form" class="rsvp-form"
                      action=""
                      method="POST">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-envelope"></i><input name="project_code" class=""
                                                                     placeholder="Project ID"
                                                                     required>
                            </div>
                        </div>
			      </div>
						<div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-envelope"></i><input name="line_ref" class=""
                                                                 placeholder="Line ID"
                                                                 required>
								</div>
                            </div> 
						</div>
					<div class="row">
					    <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-envelope"></i><input name="sku" class=""
                                                                 placeholder="SKU"
                                                                 required>
                            </div>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
								
  <div class="form-input-group">
    <select class="form-control" id="event_type" name="event_type">
      <option>Start run</option>
      <option>Live</option>
      <option>Downtime</option>
      <option>Slow running</option>
      <option>Waste</option>
      <option>End run</option>	  
    </select>
  </div>
                    </div>
                </div>
				
<div class="row">
    <div class="col-md-6 col-sm-6">
								
  <div class="form-input-group">
    <select class="form-control" id="reason" name="reason">
      <option>N/A</option>
      <option>Reason 1</option>
      <option>Reason 2</option>
      <option>Reason 3</option>
      <option>Reason 4</option>
      <option>Reason 5</option>
      <option>Reason 6</option>
      <option>Reason 7</option>
      <option>Reason 8</option>  
      <option>Reason 9</option>
    </select>
  </div>
                    </div>
                </div>
				
				
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-key"></i><input type="number" name="value" id="value"
                                                                class="" min="0"
                                                                placeholder="Value"
                                                                >
                            </div>
                        </div>						
                        </div>
					<div class="row">
					   <div class="col-md-6 col-sm-6">
                            <div class="form-input-group">
                                <i class="fa fa-key"></i><input type="number" name="invite_code" id="invite_code"
                                                                class="" min="0"
                                                                placeholder="Security Code"
                                                                required>
                            </div>
                        </div>						
                        </div>	
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="alert-wrapper"></div>
                    </div>
                    <button class="btn-fill rsvp-btn">
                        Submit update
                    </button>
					        <div class="button">
            <button class="btn-fill rsvp-btn" onclick="savedata();">Log Data</button>
        </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
            <div class="col-sm-12 text-center content">
            <table id="form_result">
                <tr>
                    <th>Timestamp</th>
                    <th>Project Code</th>
                    <th>Line</th>
                    <th>SKU</th>
                    <th>Event</th>
                    <th>Reason</th>
                    <th>Value</th>
                    <th>Security Code</th>
                </tr>
            </table>
        </div>
	</div>
</section>

        <div class="row">

<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRSe0ytWJQkHV7VKNURAkYPwCS11WRVxGpBCReJkYdTTxcYGv8m_lYtRzDCJ2cMc946_UxH7o8dVCkv/pubhtml?gid=0&single=true" style="width: 100%; height: 400px; border: none; display:block;"></iframe>
            </div>
        </div>
    </div>
</section>

                <p>Created by Isaac Technology</p>
            </div>
        </div>
    </div>
</footer>
